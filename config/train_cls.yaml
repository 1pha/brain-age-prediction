hydra:
  job:
    chdir: False  # keep hydra = 1.1 change directory behavior
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}-${logger.name}

defaults:
  - _self_
  - model: convnext_cls
  - dataset: ppmi
  - scheduler: cosine_anneal_warmup
  - optim: adamw

dataloader:
  _target_: torch.utils.data.DataLoader
  batch_size: 4
  num_workers: 2
  pin_memory: True
  dataset: ${dataset}

misc:
  seed: 42
  debug: False
  modes: [ train, valid ]

module:
  _target_: sage.trainer.PLModule
  _recursive_: False
  augmentation:
    spatial_size: [ 160 , 192 , 160 ]
  load_from_checkpoint: # for lightning
  load_model_ckpt: # For model checkpoint only
  log_train_metrics: True
  separate_lr:
  save_dir: ${callbacks.checkpoint.dirpath}

metrics:
  acc:
    _target_: torchmetrics.Accuracy
    task: multiclass
    num_classes: ${model.backbone.num_classes}
  f1:
    _target_: torchmetrics.F1Score
    task: multiclass
    num_classes: ${model.backbone.num_classes}
  auroc:
    _target_: torchmetrics.AUROC
    task: multiclass
    num_classes: ${model.backbone.num_classes}

logger:
  _target_: pytorch_lightning.loggers.WandbLogger
  project: brain-age
  entity: 1pha
  name: C ${model.name}

# https://pytorch-lightning.readthedocs.io/en/stable/common/trainer.html
trainer:
  _target_: pytorch_lightning.Trainer
  max_epochs: 100
  devices: 1
  accelerator: gpu
  gradient_clip_val: 1
  log_every_n_steps: 50
  accumulate_grad_batches: 4
  # DEBUGGING FLAGS. TODO: Split
  # limit_train_batches: 0.001
  # limit_val_batches: 0.01

callbacks:
  # https://pytorch-lightning.readthedocs.io/en/stable/api/pytorch_lightning.callbacks.ModelCheckpoint.html
  checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    dirpath: ${hydra:run.dir}
    filename: "{step}-valid_f1-{epoch/valid_MulticlassF1Score:.3f}"
    monitor: epoch/valid_MulticlassF1Score
    mode: max
    save_top_k: 1
    save_last: True
    # Is useful to set it to False when metric names contain / as this will result in extra folders
    auto_insert_metric_name: False

  # https://pytorch-lightning.readthedocs.io/en/stable/common/early_stopping.html
  early_stop:
    _target_: pytorch_lightning.callbacks.early_stopping.EarlyStopping
    monitor: epoch/valid_MulticlassF1Score
    mode: max
    patience: 10

  # https://pytorch-lightning.readthedocs.io/en/stable/api/pytorch_lightning.callbacks.LearningRateMonitor.html
  lr_monitor:
    _target_: pytorch_lightning.callbacks.LearningRateMonitor
    logging_interval: step
    log_momentum: False
  
  richsummary:
    _target_: pytorch_lightning.callbacks.RichModelSummary

  richpbar:
    _target_: pytorch_lightning.callbacks.RichProgressBar